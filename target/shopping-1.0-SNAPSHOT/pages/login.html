<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/login.css" rel="stylesheet" type="text/css">
    <title>登录</title>


</head>

<body>

    <div class="login-box">
        <div style="text-align: center; font-size: 60px; color: green;">用户登录</div>
        <div class="login-bg">

            <form action="/DoLogServlet" method="post">


                <table>
                    <tbody>
                        <tr>
                            <td colspan="2"><input name="username" class="login" placeholder="账号">
                        </tr>
                        <tr>
                            <td colspan="2"><input type="password" name="password" class="login" placeholder="密码">
                        </tr>
                        <tr id="imageCode">
                            <td colspan="2" style="position:relative; height: 55px;">
                                <input name="captcha" type="text" class="yzm" placeholder="验证码">
                                <div style="position:absolute; top:7px; right: 0;">
                                    <img width="100" height="40" src="/CaptchaServlet" style="cursor: pointer;" alt="">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2"><input type="submit" value="提交"> </td>
                        </tr>
                        <tr>
                            <td align="right"><a style="  color: black;" href="register.html" target="_blank">注册用户</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
