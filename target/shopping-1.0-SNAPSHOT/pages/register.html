<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/login.css" type="text/css" rel="stylesheet">
    <title>Document</title>

        .success {
            color: green;

        .error {
            color: red;

    </style>
</head>
<script>
    // console.log("HelloWorld");
    window.onload = function () {
        //用户名检查
        var nameRe = /^[a-zA-z][a-zA-Z0-9_]{4,20}$/;
        var nameText = document.getElementById("nameText");
        var name = document.getElementById("name");
        nameText.onblur = function () {
            var str = nameText.value;
            if (nameRe.test(str)) {
                name.innerHTML = "用户名格式输入正确";
                name.className = "success";
                // name.style = "color:red;"
            } else {
                name.innerHTML = "用户名格式输入错误，请重新输入";
                name.className = "error";
            }
        }
        //密码检查
        var pwdRe = /^[a-zA-z][a-zA-Z0-9_]{6,15}$/;
        var pwdText = document.getElementById("pwdText");
        var pwd = document.getElementById("pwd");
        pwdText.onblur = function () {
            var str = pwdText.value;
            if (pwdRe.test(str)) {
                pwd.innerHTML = "密码格式输入正确";
                pwd.className = "success";
            } else {
                pwd.innerHTML = "密码格式输入错误，请重新输入";
                pwd.className = "error";
            }
        }
    }
</script>

<body>
    <div class="login-box">
        <div style="text-align: center; font-size: 60px; color: green;">用户注册</div>

        <div class="login-bg">
            <!--        <h4>注册</h4>-->
            <form action="/DoRegServlet">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2"><input id="nameText" name="username" class="login" placeholder="账号">
                                <br><span id="name">请以字母开头，长度5-20字符</span>
                        </tr>
                        <tr>
                            <td colspan="2"><input id="pwdText" type="password" name="password" class="login"
                                    placeholder="密码">
                                <br><span id="pwd">请以字母开头，长度6-15字符</span>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="password" class="login" placeholder="重复密码">
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="提交"> </td>
                        </tr>

                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
